<mat-accordion>

    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
       {{data.name}}
        </mat-panel-title>
        <mat-panel-description>
       <p>Register: {{data.register}}</p>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Email: {{data.email}}</p>
      <p>Phone: {{data.phone}}</p>
      <p>Contacted time:  {{data.contacted}}</p>
      <p>Event day: {{data.day}}</p>
      <button mat-raised-button color="warn" (click)="getData()">Delete</button>
    </mat-expansion-panel>
  </mat-accordion>
